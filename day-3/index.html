    <div id="evented-div" style="margin-top:10px;width:250px; height:250px; background-color: black; color:white">
        Bişi denicem mouse'u div üzerinde gezdir bi:)))
    </div>
    <p id="random"></p>
    <button onclick="stop()">Stop Event Listener</button>

    
    <script>
        elem=document.getElementById("evented-div");
        elem.addEventListener("mousemove",random);
        function random(){
            document.getElementById("random").innerHTML = Math.random();
        }
        function stop(){
            elem.removeEventListener("mousemove", random);
        }
    </script>

    <style>
        #container {
